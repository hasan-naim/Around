<!DOCTYPE html>
<html lang="en">
<head>

    <!-- navbar -->

                  <!-- navbar logo -->
                  <a class="navbar-brand" href="#">
                      <img src="img/logo/logo-dark.png" alt="Around" class="d-none d-lg-block navbar-logo">
                      <img src="img/logo/logo-icon.png" alt="Logo" class="d-block d-lg-none" width="53">
                </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">

                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Demos</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Templates</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Pages</a>
                      </li>

                    </ul>

                    <!-- navbar right side -->
                    <div class="d-flex navbar-right">
                      <i class="fas fa-search"></i>
                      <i class="far fa-user"></i>   
                      <div class="line align-self-center"></div>
                      <i class="fas fa-shopping-cart"></i>                                    
                    </div>
                  </div>
                </div>
              </nav>
        
        </div>

    <!-- end header section -->

    <section class="hero">
      <div class="container pt-5">
        <div class="row pt-5 align-items-center gap-4 gap-lg-0">
          <div class="col-lg-3 d-flex align-items-center p-lg-2 flex-column">
            <!--  First Box   -->
            <div class="box w-100 mb-3 d-flex justify-content-between align-items-center active">
              <img src="img/demo/shop-homepage/thumbnails/01.jpg" alt="" class="img-fluid flex-shrink">

              <span><i class="fas fa-angle-right"></i></span>
            </div>
            <!--  Secon Box   -->
            <div class="box w-100 mb-3 d-flex justify-content-between align-items-center">
              <img src="img/demo/shop-homepage/thumbnails/02.jpg" alt="" class="img-fluid flex-shrink">
              <span class="px-2">Running Sneakers Sports Collection</span>
              <span><i class="fas fa-angle-right"></i></span>
            </div>
            <!--  Third Box   -->
            <div class="box w-100 mb-3 d-flex justify-content-between align-items-center">
              <img src="img/demo/shop-homepage/thumbnails/03.jpg" alt="" class="img-fluid flex-shrink">
              <span class="px-2">Wireless Virtual Reality Headset</span>
              <span><i class="fas fa-angle-right"></i></span>
            </div>
          </div>

          <div class="col-lg-9">
            <div class="row gap-4 gap-lg-0">
              <div class="col-lg-6 order-lg-1 order-2 d-flex flex-column justify-content-center text-center text-lg-start align-items-center align-items-lg-start">
                <h1 class="text-white pb-1">Outdoor HD Cloud Security Camera</h1>
                <p class="text-white pb-lg-5">Stay connected 24/7. Free trial for 30 days</p>
                <button class="hero-btn text-center text-lg-start btn btn-translucent-light">Get Now - $45.00</button>
              </div>
              <div class="col-lg-6 order-lg-2 order-1 hero-img-div align-items-center align-items-lg-start d-flex">
                <img src="img/demo/shop-homepage/hero/01.png" class="img-fluid" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- fontawesome js -->
    <script src="js/all.min.js"></script>
    <!-- bootstrap js -->
