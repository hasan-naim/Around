<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around</title>
    <!-- font awesome css -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- owl carousel css -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.0.0-beta.3/assets/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.0.0-beta.3/assets/owl.theme.default.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    

    <!-- navbar -->
    <header class="sticky-top shadow">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
                <div class="container-fluid">
                  <!-- navbar logo -->
                  <a class="navbar-brand" href="#">
                      <img src="img/logo/logo-dark.png" alt="Around" class="d-none d-lg-block navbar-logo">
                      <img src="img/logo/logo-icon.png" alt="Logo" class="d-block d-lg-none" width="53">
                </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active text-primary" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Demos</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Templates</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Pages</a>
                      </li>

                    </ul>

                    <!-- navbar right side -->
                    <div class="d-flex navbar-right pb-3 pb-lg-0">
                      <i class="fas fa-search"></i>
                      <i class="far fa-user"></i>   
                      <div class="line align-self-center"></div>
                      <i class="fas fa-shopping-cart"></i>                                    
                    </div>
                  </div>
                </div>
              </nav>
        
        </div>
    </header>

    <!-- end header section -->





    <!-- Start Hero  section -->

    <section class="hero">
      <div class="container pt-5">
        <div class="row pt-5 align-items-center gap-4 gap-lg-0 pb-5">
          <div class="col-lg-3 d-flex align-items-center p-lg-2 flex-column">
            <!--  First Box   -->
            <div class="box w-100 mb-3 d-flex justify-content-between align-items-center active">
              <img src="img/demo/shop-homepage/thumbnails/01.jpg" alt="" class="img-fluid flex-shrink">
              <span class="px-2">Outdoor HD Cloud Security Camera</span>
              <span><i class="fas fa-angle-right"></i></span>
            </div>
            <!--  Secon Box   -->
            <div class="box w-100 mb-3 d-flex justify-content-between align-items-center">
              <img src="img/demo/shop-homepage/thumbnails/02.jpg" alt="" class="img-fluid flex-shrink">
              <span class="px-2">Running Sneakers Sports Collection</span>
              <span><i class="fas fa-angle-right"></i></span>
            </div>
            <!--  Third Box   -->
            <div class="box w-100 mb-3 d-flex justify-content-between align-items-center">
              <img src="img/demo/shop-homepage/thumbnails/03.jpg" alt="" class="img-fluid flex-shrink">
              <span class="px-2">Wireless Virtual Reality Headset</span>
              <span><i class="fas fa-angle-right"></i></span>
            </div>
          </div>
          <!-- Second Column in hero section -->
          <div class="col-lg-9">
            <div class="row gap-4 gap-lg-0">
              <div class="col-lg-6 order-lg-1 order-2 d-flex flex-column justify-content-center text-center text-lg-start align-items-center align-items-lg-start">
                <h1 class="text-white pb-1">Outdoor HD Cloud Security Camera</h1>
                <p class="text-white pb-lg-5">Stay connected 24/7. Free trial for 30 days</p>
                <button class="hero-btn text-center text-lg-start btn btn-translucent-light">Get Now - $45.00</button>
              </div>
              <div class="col-lg-6 order-lg-2 order-1 hero-img-div align-items-center align-items-lg-start d-flex">
                <img src="img/demo/shop-homepage/hero/01.png" class="img-fluid" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#fff" fill-opacity="1" d="M0,160L120,181.3C240,203,480,245,720,240C960,235,1200,181,1320,154.7L1440,128L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z"></path></svg>
    </section>

    <!-- End Hero  section -->
    
    <!-- Start HeroCarousel  section -->
    
    
<section class="heroCarousel">
  <div class="container">

    <div class="owl-carousel owl-theme">
      <div class="card shadow" style="width: 100%;">
        <img src="img/shop/categories/01.jpg" class="card-img-top" alt="image-1">
        <div class="card-body">
          <h4 class="card-title">Clothing</h4>
        </div>
      </div>
      <div class="card shadow" style="width: 100%;">
        <img src="img/shop/categories/02.jpg" class="card-img-top" alt="image-1">
        <div class="card-body">
          <h4 class="card-title">Electronics</h4>
        </div>
      </div>
      <div class="card shadow" style="width: 100%;">
        <img src="img/shop/categories/03.jpg" class="card-img-top" alt="image-1">
        <div class="card-body">
          <h4 class="card-title">Accessories</h4>
        </div>
      </div>
      <div class="card shadow" style="width: 100%;">
        <img src="img/shop/categories/04.jpg" class="card-img-top" alt="image-1">
        <div class="card-body">
          <h4 class="card-title">Kids</h4>
        </div>
      </div>
    </div>
  
  </div>
  

</section>



    
    <!-- End HeroCarousel  section -->



    <!-- fontawesome js -->
    <script src="js/all.min.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- owl carousel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.0.0-beta.3/owl.carousel.min.js"></script>
    <!-- custom js -->
    <script src="js/main.js">
    $(document).ready(function() {
    $('.owl-carousel').owlCarousel({
        margin: 40,
        loop: true,
        dots: true,
        autoplay: true,
        autoplayTimeout: 2000,
        autoplayHoverPause: true,
        responsive : {
            // breakpoint from 0 up
            0 : {
                items: 1
            },
            // breakpoint from 560 up
            560 : {
                items: 2
            },
            // breakpoint from 850 up
            850 : {
                items: 3
            }
        }

    });
});
    </script>
</body>
</html>
